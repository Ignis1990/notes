{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'notes_app/styles.css' %}">

    {% block head %}{% endblock %}
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="sidebar-header">
                <a href="{% url 'create' %}" class="button btn-create">Создать заметку</a>
            </div>
            <div class="menu">
                <a href="/">Главная</a>
                {% for note in notes %}
                    <a href="/notes/{{ note.pk }}">{{ note.name }}</a>
                {% endfor %}
            </div>
        </div>
        <div class="content-container">
            <div class="content-header">
                {% block content-header %}{% endblock %}
            </div>
            <div class="content">
                {% block content %}{% endblock %}
            </div>

        </div>
    </div>
</body>
</html>

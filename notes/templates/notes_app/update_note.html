{% extends 'base.html' %}
{% load static %}

{% block head %}
    <title>Изменение заметки</title>
{% endblock %}

{% block content %}
    <h3>Изменение заметки</h3>
    <form action="." method="POST">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label }}
            {{ field }}
        {% endfor %}
        <button type="submit">Изменить заметку</button>
    </form>
{% endblock %}
